<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Facebook Video Downloader</h1>
    <p>Enter the Facebook video URL:</p>
    <input type="text" id="videoUrl" placeholder="https://www.facebook.com/...">
    <button onclick="downloadVideo()">Download Video</button>
    <div id="message" class="message"></div>
</div>

<script>
    async function downloadVideo() {
        const videoUrl = document.getElementById('videoUrl').value;
        const messageDiv = document.getElementById('message');
        if (!videoUrl) {
            messageDiv.innerHTML = 'Please enter a valid Facebook video URL.';
            return;
        }

        try {
            const response = await fetch('https://your-backend-url.com/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: videoUrl })
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = data.downloadUrl; // Redirect to the video download URL
            } else {
                messageDiv.innerHTML = 'Error: ' + data.message;
            }
        } catch (error) {
            messageDiv.innerHTML = 'An error occurred while processing the video.';
        }
    }
</script>

</body>
</html>
